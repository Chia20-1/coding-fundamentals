<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="project.css">
    <title>Google</title>
</head>

<body>
    <div class="image-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div class="search-bar">
        <div class="search-text">
            <input type="text" name="search-text" id="search-text">
        </div>
        <div class="mic-icon">
            <i id="microphone" class="fa fa-microphone" style="font-size:36px"></i>
        </div>
    </div>
    <div class="buttons-container">
        <input value="Google Search" name="google-search" id="google-search" type="submit">
        <input value="I'm Feeling Lucky" name="im-feeling-lucky" id="im-feeling-lucky" type="submit">
    </div>
</body>

</html>
