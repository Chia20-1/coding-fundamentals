<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Customer Review</title>
</head>

<body>
    <div>
        <div class="main-container">
            <div class="customer-wrapper">
                <div class="profile-picture">
                    <img src="https://www.freeiconspng.com/thumbs/pikachu-transparent/pikachu-transparent-hd-1.png"
                        alt="Pikachu">
                </div>
                <div class="name-and-star-wrapper">
                    <div class="name">
                        Pikachu
                    </div>
                    <div class="star-rating">
                        <img src="https://i.pinimg.com/originals/56/89/8e/56898e2b68d0d0dbb000d56eafe6ea12.png"
                            alt="Gold Star">
                        <img src="https://i.pinimg.com/originals/56/89/8e/56898e2b68d0d0dbb000d56eafe6ea12.png"
                            alt="Gold Star">
                        <img src="https://i.pinimg.com/originals/56/89/8e/56898e2b68d0d0dbb000d56eafe6ea12.png"
                            alt="Gold Star">
                        <img src="https://i.pinimg.com/originals/56/89/8e/56898e2b68d0d0dbb000d56eafe6ea12.png"
                            alt="Gold Star">
                        <img src="https://purepng.com/public/uploads/large/purepng.com-grey-starstargeometricallydecagonconcavestardomclipartblackgrey-1421526502793oblca.png"
                            alt="Grey Star">
                    </div>
                </div>
            </div>
            <div class="review">
                As Pikachu, I highly recommend Oran Berries as they are one of my favorite types of berries to eat
                when I need a quick health boost during battles. They taste great and are super effective at restoring
                my
                health. Oran Berries are easy to find and affordable.
            </div>
        </div>
    </div>
