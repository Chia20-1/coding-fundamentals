<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub User Search</title>
</head>
<body>
    <form id="search__form">
        <input type="text" placeholder="Enter a username">
        <button type="submit" id="search__button">Get User</button>
    </form>
    <div id="profile__wrapper" class="hide">
        <img src="" id="profile__picture" alt="profile__picture">
        <div id="profile__details">
            <div id="profile__name"></div>
            <div id="profile__bio"></div>
            <div id="profile__joined"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
