<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
    <style>
        thead,
        tbody,
        td,
        tr {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 2em;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <h1>HTML Assignment 2</h1>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Pokemon</th>
                    <th>Type</th>
                    <th>Size</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Torchic</td>
                    <td>Fire</td>
                    <td>0.4m</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>Mudkip</td>
                    <td>Water</td>
                    <td>0.4m</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>Treecko</td>
                    <td>Grass</td>
                    <td>0.5m</td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
